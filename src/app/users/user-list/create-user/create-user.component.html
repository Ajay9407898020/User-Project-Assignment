<mat-card class="user-form-card">
    <h1>Create User</h1>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Name">
                <mat-error *ngIf="userForm.get('name')!.invalid && userForm.get('name')!.touched">Name is
                    required</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Email">
                <mat-error *ngIf="userForm.get('email')!.invalid && userForm.get('email')!.touched">
                    Email is required and must be a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>
                <mat-error *ngIf="userForm.get('role')!.invalid && userForm.get('role')!.touched">Role is
                    required</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!this.userForm.valid" type="submit">Save</button>
        </form>
    </mat-card-content>
</mat-card>
